<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example2</title>
  </head>
  <body>
    <div>
      <span id="a"></span> + <span id="b"></span> =
      <span id="sum"></span>
    </div>
    <script>
      const a = 3;
      const b = 6;
      document.querySelector("#a").innerText = a;
      document.querySelector("#b").innerText = b;
      document.querySelector("#sum").innerHTML = a + b;
    </script>
  </body>
</html>
